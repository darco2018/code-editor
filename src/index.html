<!DOCTYPE html>
<html class="no-js" lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>Code editor</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <!--[if IE]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="https://browsehappy.com/">upgrade your browser</a> to improve
        your experience and security.
      </p>
    <![endif]-->
    <!-- // [START Header & Primary navigation]  -->
    <header>
      <h1 id="page-title">CodeEditor</h1>
      <nav id="nav-primary">
        <button class="btn-primary active" id="btn-html">HTML</button>
        <button class="btn-primary active" id="btn-css">CSS</button>
        <button class="btn-primary active" id="btn-js">JAVASCRIPT</button>
        <button class="btn-primary active" id="btn-output">OUTPUT</button>
      </nav>
    </header>
    <!-- // [END Header and Primary navigation ]-->
    <!-- // [START content]  -->
    <main class="clearfix">
      <textarea class="panel panel--html"></textarea>
      <textarea class="panel panel--css"></textarea>
      <textarea class="panel panel--js"></textarea>
      <iframe class="panel panel--result"></iframe>
    </main>

    <!-- // [END content]  -->
    <!-- // [START Footer]  -->
    <footer class="bottom-wrapper">
      <p>
        Copyright 2019<br />
        Design by Dariusz Ustrzycki
      </p>
    </footer>
    <!-- // [END Footer]  -->

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script>
      window.jQuery ||
        document.write(
          '<script src="js/vendor/jquery-3.3.1.min.js"><\/script>'
        );
    </script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
    <script>
      window.ga = function() {
        ga.q.push(arguments);
      };
      ga.q = [];
      ga.l = +new Date();
      ga("create", "UA-XXXXX-Y", "auto");
      ga("set", "transport", "beacon");
      ga("send", "pageview");
    </script>
    <script
      src="https://www.google-analytics.com/analytics.js"
      async
      defer
    ></script>
  </body>
</html>
